<!DOCTYPE html>
<html lang="en">
    <head>
        <title>todos</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.scss">
        <link rel="stylesheet" href="common.blocks/todos-section/todos-section.scss">
        <link rel="stylesheet" href="common.blocks/todos-section/__header/todos-section__header.scss">
        <link rel="stylesheet" href="common.blocks/todos-widget/todos-widget.scss">
        <link rel="stylesheet" href="common.blocks/todos-section/__todos-widget/todos-section__todos-widget.scss">
        <link rel="stylesheet" href="common.blocks/btn/btn.scss">
        <link rel="stylesheet" href="common.blocks/todos-widget/__header/todos-widget__header.scss">
        <link rel="stylesheet" href="common.blocks/todos/todos.scss">
        <link rel="stylesheet" href="common.blocks/todos/__todo-checkbox/todos__todo-checkbox.scss">
        <link rel="stylesheet" href="common.blocks/todos/__todo/todos__todo.scss">
        <link rel="stylesheet" href="common.blocks/todos-widget/__footer/todos-widget__footer.scss">
        <link rel="stylesheet" href="common.blocks/todos-widget/__todos/todos-widget__todos.scss">
        <link rel="stylesheet" href="common.blocks/switcher/switcher.scss">
        <link rel="stylesheet" href="common.blocks/todos-widget/__footer-section-switcher/todos-widget__footer-section-switcher.scss">
        <link rel="stylesheet" href="common.blocks/todos-widget-btn/_action/todos-widget-btn_action_select-all.scss">
        <link rel="stylesheet" href="common.blocks/todos/__todo-btn/_action/todos__todo-btn_action_remove.scss">
        <link rel="stylesheet" href="common.blocks/todos-widget/__header-form/todos-widget__header-form.scss">
    </head>
    <body>
        <section class="todos-section">
            <h1 class="todos-section__header">
                todos
            </h1>
            <div class="todos-widget todos-section__todos-widget" role="widget">
                <header class="todos-widget__header">
                    <button
                        class="btn todos-widget-btn_action_select-all"
                        title="Select all todos"
                    ></button>
                    <form class="todos-widget__header-form">
                        <input
                                type="text"
                                name="newTodoText"
                                placeholder="What needs to be done?"
                                aria-label="Add todo"
                        >
                    </form>
                </header>
                <ul class="todos todos-widget__todos">
                </ul>
                <footer class="todos-widget__footer">
                    <div
                        class="todos-widget__footer-section"
                        role="note"
                    >
                    </div>
                    <div
                        class="todos-widget__footer-section todos-widget-todos-type-container"
                        role="radiogroup"
                        aria-label="Switch todos type"
                    >
                        <span class="switcher todos-widget__footer-section-switcher">
                            <input
                                id="todosType_All"
                                type="radio"
                                name="todosType"
                                value="All"
                                aria-label="Show all todos"
                            >
                            <label for="todosType_All">All</label>
                        </span>
                        <span class="switcher todos-widget__footer-section-switcher">
                            <input
                                id="todosType_Active"
                                type="radio"
                                name="todosType"
                                value="Active"
                                aria-label="Show active todos"
                            >
                            <label for="todosType_Active">Active</label>
                        </span>
                        <span class="switcher todos-widget__footer-section-switcher">
                            <input
                                id="todosType_Completed"
                                type="radio"
                                name="todosType"
                                value="Completed"
                                aria-label="Show completed todos"
                            >
                            <label for="todosType_Completed">Completed</label>
                        </span>
                    </div>
                    <button
                        class="btn todos-widget-btn_action_clear todos-widget__footer-section"
                        aria-label="Clear completed todos"
                    >
                        Clear completed
                    </button>
                </footer>
            </div>
        </section>
    <script src="index.js"></script>
    </body>
</html>
