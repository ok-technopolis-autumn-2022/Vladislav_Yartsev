<!DOCTYPE html>
<html lang="en">
    <head>
        <title>todos</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="common.blocks/todos-section/todos-section.css">
        <link rel="stylesheet" href="common.blocks/todos-section/__header/todos-section__header.css">
        <link rel="stylesheet" href="common.blocks/todos-widget/todos-widget.css">
        <link rel="stylesheet" href="common.blocks/todos-section/__todos-widget/todos-section__todos-widget.css">
        <link rel="stylesheet" href="common.blocks/btn/btn.css">
        <link rel="stylesheet" href="common.blocks/todos-widget/__header/todos-widget__header.css">
        <link rel="stylesheet" href="common.blocks/todos/todos.css">
        <link rel="stylesheet" href="common.blocks/todos/__todo-checkbox/todos__todo-checkbox.css">
        <link rel="stylesheet" href="common.blocks/todos/__todo/todos__todo.css">
        <link rel="stylesheet" href="common.blocks/todos-widget/__footer/todos-widget__footer.css">
        <link rel="stylesheet" href="common.blocks/todos-widget/__todos/todos-widget__todos.css">
        <link rel="stylesheet" href="common.blocks/switcher/switcher.css">
        <link rel="stylesheet" href="common.blocks/todos-widget/__footer-section-switcher/todos-widget__footer-section-switcher.css">
        <link rel="stylesheet" href="common.blocks/todos-widget-btn/_action/todos-widget-btn_action_select-all.css">
        <link rel="stylesheet" href="common.blocks/todos/__todo-btn/_action/todos__todo-btn_action_remove.css">
    </head>
    <body>
        <section class="todos-section">
            <h1 class="todos-section__header">
                todos
            </h1>
            <div class="todos-widget todos-section__todos-widget" role="widget">
                <header class="todos-widget__header">
                    <button
                        class="btn todos-widget-btn_action_select-all"
                        title="Select all todos"
                    ></button>
                    <input
                        type="text"
                        name="newTodoText"
                        placeholder="What needs to be done?"
                        aria-label="Add todo"
                    >
                </header>
                <ul class="todos todos-widget__todos">
                    <li class="todos__todo">
                        <div class="todos__todo-checkbox">
                            <input id="todo1" name="todo1Selected" type="checkbox" aria-label="Select todo">
                            <label for="todo1">HTML</label>
                        </div>
                        <button
                            class="btn todos__todo-btn_action_remove"
                            title="Remove todo"
                        ></button>
                    </li>
                    <li class="todos__todo">
                        <div class="todos__todo-checkbox">                 
                            <input id="todo2" name="todo2Selected" type="checkbox" aria-label="Select todo" checked>
                            <label for="todo2">CSS</label>
                        </div>
                        <button
                            class="btn todos__todo-btn_action_remove"
                            title="Remove todo"
                        ></button>
                    </li>
                    <li class="todos__todo">
                        <div class="todos__todo-checkbox">                            
                            <input id="todo3" name="todo3Selected" aria-label="Select todo" type="checkbox">
                            <label for="todo3">JS</label>
                        </div>
                        <button
                            class="btn todos__todo-btn_action_remove"
                            title="Remove todo"
                        ></button>
                    </li>
                    <li class="todos__todo">
                        <div class="todos__todo-checkbox">
                            <input id="todo4" name="todo4Selected" aria-label="Select todo" type="checkbox">
                            <label for="todo4">JS tools</label>
                        </div>
                        <button
                            class="btn todos__todo-btn_action_remove"
                            title="Remove todo"
                        ></button>
                    </li>
                </ul>
                <footer class="todos-widget__footer">
                    <div
                        class="todos-widget__footer-section"
                        role="note"
                    >
                        3 items left
                    </div>
                    <div
                        class="todos-widget__footer-section"
                        role="radiogroup"
                        aria-label="Switch todos type"
                    >
                        <span class="switcher todos-widget__footer-section-switcher">
                            <input
                                id="todosType_All"
                                type="radio"
                                name="todosType"
                                value="All"
                                aria-label="Show all todos"
                                checked
                            >
                            <label for="todosType_All">All</label>
                        </span>
                        <span class="switcher todos-widget__footer-section-switcher">
                            <input
                                id="todosType_Active"
                                type="radio"
                                name="todosType"
                                value="Active"
                                aria-label="Show active todos"
                            >
                            <label for="todosType_Active">Active</label>
                        </span>
                        <span class="switcher todos-widget__footer-section-switcher">
                            <input
                                id="todosType_Completed"
                                type="radio"
                                name="todosType"
                                value="Completed"
                                aria-label="Show completed todos"
                            >
                            <label for="todosType_Completed">Completed</label>
                        </span>
                    </div>
                    <button
                        class="btn todos-widget-btn_action_clear todos-widget__footer-section"
                        aria-label="Clear completed todos"
                    >
                        Clear completed
                    </button>
                </footer>
            </div>
        </section>
    </body>
</html>
