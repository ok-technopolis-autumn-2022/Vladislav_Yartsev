<!DOCTYPE html>
<html lang="en">
    <head>
        <title>todos</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section class="todos-section">
            <h1 class="todos-section__header">
                todos
            </h1>
            <div class="todos-widget todos-section__todos-widget" role="todos widget">
                <header class="todos-widget__header">
                    <button
                        class="btn btn-select-all todos-widget-btn_action_select-all"
                        aria-label="select all todos"
                    >
                        <svg></svg>
                    </button>
                    <input
                        type="text"
                        placeholder="What needs to be done?"
                        aria-label="add todo"
                    >
                </header>
                <ul class="todos todos-widget__todos">
                    <li class="todos__todo">
                        <label class="todos__todo-checkbox">
                            <input name="todo1" type="checkbox" aria-label="select todo">
                            HTML
                        </label>
                    </li>
                    <li class="todos__todo">
                        <label class="todos__todo-checkbox">                 
                            <input name="todo2" type="checkbox" aria-label="select todo" checked>
                            CSS
                        </label>
                    </li>
                    <li class="todos__todo">
                        <label class="todos__todo-checkbox">                            
                            <input name="todo3" aria-label="select todo" type="checkbox">
                            JS
                        </label>
                    </li>
                    <li class="todos__todo">
                        <label class="todos__todo-checkbox">
                            <input name="todo4" aria-label="select todo" type="checkbox">
                            JS tools
                        </label>
                        <button
                            class="btn btn-remove todos__todo-btn_action_remove"
                            aria-label="remove todo"
                        >
                            <svg></svg>
                        </button>
                    </li>
                </ul>
                <footer class="todos-widget__footer">
                    <div
                        class="todos-widget__footer-section"
                        role="note"
                    >
                        3 items left
                    </div>
                    <div class="todos-widget__footer-section" role="buttons container">
                        <label class="switcher todos-widget__footer-section-switcher">
                            <input type="radio" name="todos-widget-state" value="All">
                            All
                        </label>
                        <label class="switcher todos-widget__footer-section-switcher">
                            <input type="radio" name="todos-widget-state" value="Active">
                            Active
                        </label>
                        <label class="switcher todos-widget__footer-section-switcher">
                            <input type="radio" name="todos-widget-state" value="Completed">
                            Completed
                        </label>
                    </div>
                    <div class="todos-widget__footer-section" role="button container">
                        <button
                            class="btn btn-clear todos-widget-btn_action_clear"
                            aria-label="clear completed todos"
                        >
                            Clear completed
                        </button>
                    </div>
                </footer>
            </div>
        </section>
    </body>
</html>
