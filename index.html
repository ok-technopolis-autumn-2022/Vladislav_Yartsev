<!DOCTYPE html>
<html>
    <head>
        <title>todos</title>
        <meta charset="utf-8">
    </head>
    <body>
        <section class="todos-section">
            <h1 class="todos-section__header">
                todos
            </h1>
            <div class="todos-widget todos-section__todos-widget">
                <header class="todos-widget__header">
                    <svg class="todos-widget__header-show-btn"></svg>
                    <input type="text" placeholder="What needs to be done?">
                </header>
                <ul class="todos todos-widget__todos">
                    <li class="todos__todo">
                        <div class="todos__todo-checkbox">
                            <input name="todo1" id="todo1" type="checkbox">
                            <label for="todo1">HTML</label>
                        </div>
                    </li>
                    <li class="todos__todo">
                        <div class="todos__todo-checkbox">                 
                            <input name="todo2" id="todo2" type="checkbox" checked>
                            <label for="todo2">CSS</label>
                        </div>
                    </li>
                    <li class="todos__todo">
                        <div class="todos__todo-checkbox">                            
                            <input name="todo3" id="todo3" type="checkbox">
                            <label for="todo3">JS</label>
                        </div>
                    </li>
                    <li class="todos__todo">
                        <div class="todos__todo-checkbox">
                            <input name="todo4" id="todo4" type="checkbox">
                            <label for="todo4">JS tools</label>
                        </div>
                        <svg class="todos__todo-remove-btn"></svg>
                    </li>
                </ul>
                <footer class="todos-widget__footer">
                    <div class="todos-widget__footer-section">
                        3 items left
                    </div>
                    <div class="todos-widget__footer-section">
                        <div class="switcher todos-widget__footer-section-switcher">
                            <input id="todos-widget-state-all" type="radio" name="todos-widget-state" value="All">
                            <label for="todos-widget-state-all">All</label>
                        </div>
                        <div class="switcher todos-widget__footer-section-switcher">
                            <input id="todos-widget-state-active" type="radio" name="todos-widget-state" value="Active">
                            <label for="todos-widget-state-active">Active</label>
                        </div>
                        <div class="switcher todos-widget__footer-section-switcher">
                            <input id="todos-widget-state-completed" type="radio" name="todos-widget-state" value="Completed">
                            <label for="todos-widget-state-completed">Completed</label>
                        </div>
                    </div>
                    <div class="todos-widget__footer-section">
                        <button class="btn btn-clear">
                            Clear completed
                        </button>
                    </div>
                </footer>
            </div>
        </section>
    </body>
</html>
