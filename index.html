<!DOCTYPE html>
<html lang="en">
    <head>
        <title>todos</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section class="todos-section">
            <h1 class="todos-section__header">
                todos
            </h1>
            <div class="todos-widget todos-section__todos-widget">
                <header class="todos-widget__header">
                    <button class="btn btn-select-all todos-widget-btn_action_select-all">
                        <svg></svg>
                    </button>
                    <input type="text" placeholder="What needs to be done?">
                </header>
                <ul class="todos todos-widget__todos">
                    <li class="todos__todo">
                        <label class="todos__todo-checkbox">
                            <input name="todo1" type="checkbox">
                            HTML
                        </label>
                    </li>
                    <li class="todos__todo">
                        <label class="todos__todo-checkbox">                 
                            <input name="todo2" type="checkbox" checked>
                            CSS
                        </label>
                    </li>
                    <li class="todos__todo">
                        <label class="todos__todo-checkbox">                            
                            <input name="todo3" type="checkbox">
                            JS
                        </label>
                    </li>
                    <li class="todos__todo">
                        <label class="todos__todo-checkbox">
                            <input name="todo4" type="checkbox">
                            JS tools
                        </label>
                        <button class="btn btn-remove todos__todo-btn_action_remove">
                            <svg></svg>
                        </button>
                    </li>
                </ul>
                <footer class="todos-widget__footer">
                    <div class="todos-widget__footer-section">
                        3 items left
                    </div>
                    <div class="todos-widget__footer-section">
                        <div class="switcher todos-widget__footer-section-switcher">
                            <label>
                                <input type="radio" name="todos-widget-state" value="All">
                                All
                            </label>
                        </div>
                        <div class="switcher todos-widget__footer-section-switcher">
                            <label>
                                <input type="radio" name="todos-widget-state" value="Active">
                                Active
                            </label>
                        </div>
                        <div class="switcher todos-widget__footer-section-switcher">
                            <label>
                                <input type="radio" name="todos-widget-state" value="Completed">
                                Completed
                            </label>
                        </div>
                    </div>
                    <div class="todos-widget__footer-section">
                        <button class="btn btn-clear todos-widget-btn_action_clear">
                            Clear completed
                        </button>
                    </div>
                </footer>
            </div>
        </section>
    </body>
</html>
